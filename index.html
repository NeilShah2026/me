<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name - Bio</title>
<style>
  body {
    background-color: #121212; /* Dark background */
    color: #FFFFFF; /* White text */
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin: 0.67em 0;
  }

  p {
    color: #BBBBBB; /* Light grey text */
    margin: 0.5em 0;
  }

  .reach-out {
    margin-top: 2em;
    font-weight: bold;
    font-size: 1.2em;
  }

  .links {
    margin-top: 1em;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .links a {
    color: #BBBBBB; /* Light grey links */
    text-decoration: none;
    margin: 0.5em 0;
    transition: color 0.3s ease;
  }

  .links a:hover {
    color: #FFFFFF; /* White text on hover */
  }

  .spotlight {
    pointer-events: none;
    position: fixed;
    border-radius: 100%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
    transition: background 0.3s ease;
    mix-blend-mode: lighten;
    margin: -100px 0 0 -100px;
    transition: none;
  }
</style>
</head>
<body>

<div class="spotlight" id="spotlight"></div>

<h1>Your Name</h1>
<p>Your one-line bio goes here.</p>
<div class="reach-out">Reach Out</div>
<div class="links">
  <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
  <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
  <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
  <a href="mailto:your.email@example.com">Email</a>
</div>

<script>
  var spotlight = document.getElementById('spotlight');

// Function to update spotlight position
function moveSpotlight(x, y) {
  spotlight.style.left = x + 'px';
  spotlight.style.top = y + 'px';
}

// Event listener for mouse movement
document.addEventListener('mousemove', function(e) {
  moveSpotlight(e.pageX, e.pageY);
});

// Event listener for device orientation
function handleOrientation(event) {
  var beta = event.beta;  // In degree in the range [-180,180]
  var gamma = event.gamma; // In degree in the range [-90,90]

  // Calculating center position on the screen
  var xCenter = window.innerWidth / 2;
  var yCenter = window.innerHeight / 2;

  // Offset the position by half the screen size to center
  var xPosition = xCenter + (gamma / 90) * xCenter;
  var yPosition = yCenter + (beta / 180) * yCenter;

  moveSpotlight(xPosition, yPosition);
}

// Adding the event listener for device orientation
if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', handleOrientation);
}
</script>

</body>
</html>
