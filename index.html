    transition: background 0.3s ease;

    margin: -100px 0 0 -100px;
    transition: none;

<script>
  var spotlight = document.getElementById('spotlight');

function moveSpotlight(x, y) {
  spotlight.style.left = x + 'px';
  spotlight.style.top = y + 'px';
}

// Mouse movement for desktop
document.addEventListener('mousemove', function(e) {
  moveSpotlight(e.pageX, e.pageY);
});

function handleOrientation(event) {
  var beta = event.beta;  // In degree in the range [-180,180]
  var gamma = event.gamma; // In degree in the range [-90,90]

  // Normalize beta and gamma values to be within the range of -1 to 1
  var normalizedBeta = beta / 180; // Now in range [-1,1]
  var normalizedGamma = gamma / 90; // Now in range [-1,1]

  // Adjust for different screen sizes and orientations
  var screenWidth = window.innerWidth;
  var screenHeight = window.innerHeight;

  // Calculate the new position based on the normalized values and screen dimensions
  // The + 0.5 adjustments center the spotlight when the device is not tilted
  var xPosition = (normalizedGamma + 0.5) * screenWidth;
  var yPosition = (normalizedBeta + 0.5) * screenHeight;

  // Clamp the values to the screen dimensions to prevent the spotlight from moving out of view
  xPosition = Math.max(0, Math.min(xPosition, screenWidth));
  yPosition = Math.max(0, Math.min(yPosition, screenHeight));

  moveSpotlight(xPosition, yPosition);
}

// iOS devices require permission to access motion and orientation
function requestPermission() {
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    // Handle iOS 13+ devices
    DeviceMotionEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          window.addEventListener('deviceorientation', handleOrientation);
        } else {
          alert('Permission to access device orientation was denied.');
        }
      })
      .catch(console.error);
  } else {
    // Non-iOS 13+ devices do not require permission
    window.addEventListener('deviceorientation', handleOrientation);
  }
}

// Trigger permission request on user interaction for iOS 13+
document.addEventListener('click', function () {
  requestPermission();
}, { once: true }); // Ensures the listener is removed after it runs once
</script>
